<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CNT Altius PDF Stamper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />

  <!-- Fuente Lexend -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Branding -->
  <header>
    <div class="brand-left">
      <img id="logo" src="images/cnt-altius-logo.gif" alt="Logo CNT Altius" />
    </div>
    <h1 id="pageTitle" contenteditable="true" title="Haz clic para editar el título">
      CNT Altius PDF Stamper
    </h1>
  </header>

  <!-- Controles (sticky/pivot) -->
  <section id="controls">
    <div class="controls-grid">
      <div class="field">
        <label for="pdfUpload">Archivo PDF</label>
        <div class="inline">
          <button id="btnPdfPick" class="filelike">Cargar PDF</button>
          <input type="file" id="pdfUpload" accept="application/pdf" hidden />
        </div>
      </div>

      <div class="field">
        <label for="nameField">Nombre</label>
        <input type="text" id="nameField" placeholder="Nombre de persona" />
      </div>

      <div class="field">
        <label for="fontSelect">Fuente</label>
        <select id="fontSelect" title="Fuentes estándar PDF">
          <option value="helvetica">Arial / Helvetica</option>
          <option value="times">Times</option>
          <option value="courier">Courier</option>
        </select>
      </div>

      <!-- Orden: Color → Tamaño de la fuente -->
      <div class="field">
        <label for="fontColor">Color texto</label>
        <input type="color" id="fontColor" value="#0095DB" />
      </div>

      <div class="field">
        <label for="fontSize">Tamaño de la fuente</label>
        <input type="number" id="fontSize" value="14" min="8" max="72" />
      </div>

      <div class="field">
        <label for="stampW">Tamaño del sello (px)</label>
        <input type="number" id="stampW" value="220" min="40" max="1000" />
      </div>

      <!-- Acciones fijadas a la derecha -->
      <div class="field actions">
        <label>&nbsp;</label>
        <div class="inline">
          <button id="insertStamp" title="Bloquear posición actual del sello">
            Insertar sello (bloquear pos.)
          </button>
          <button id="downloadPdf" class="primary">Descargar PDF</button>
          <button id="resetAll" class="danger">Reiniciar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Visor -->
  <section id="viewer">
    <div class="pagebar" id="pageBar" hidden>
      <div class="nav">
        <button id="prevPage" title="Página anterior">◀</button>

        <label class="pagejump">
          Página
          <input id="pageInput" type="number" min="1" step="1" value="1" inputmode="numeric" />
          de <span id="pageCount">1</span>
        </label>

        <button id="nextPage" title="Página siguiente">▶</button>
      </div>

      <div class="zoom">
        <button id="zoomOut" title="Alejar">–</button>
        <span id="zoomLabel">100%</span>
        <button id="zoomIn" title="Acercar">+</button>
        <button id="zoomReset" title="Restablecer zoom">100%</button>
      </div>
    </div>

    <canvas id="pdfCanvas"></canvas>
    <p id="hint" class="hint">Arrastra el sello con el mouse para ubicarlo.</p>
  </section>

  <!-- PDF.js moderno (ESM) con fallback -->
  <script type="module">
    const VERSION = '5.4.54';
    const primary = `https://cdn.jsdelivr.net/npm/pdfjs-dist@${VERSION}/build/pdf.mjs`;
    const backup  = `https://unpkg.com/pdfjs-dist@${VERSION}/build/pdf.mjs`;

    async function loadPdfjs(url){
      const mod = await import(url);
      window.pdfjsLib = mod; // exponer para script.js
      mod.GlobalWorkerOptions.workerSrc = url.replace('pdf.mjs', 'pdf.worker.mjs');
      return mod;
    }
    window.__pdfjsReady = (async ()=>{
      try { return await loadPdfjs(primary); }
      catch { return await loadPdfjs(backup); }
    })();
  </script>

  <!-- pdf-lib -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App como módulo -->
  <script type="module" src="script.js"></script>
</body>
</html>
